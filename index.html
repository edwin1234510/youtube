<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <title>Youtube</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>
</head>
<body>
  <!-- header -->
  <header class="header">
    <!-- contenedor logo -->
    <div class="logo-container">
      <a href=""><i class="ri-menu-line"></i></a>
      <div class="logo">
        <div class="logo-img">
          <img src="logo.png" alt="logo">
        </div>
        <h1>Youtube</h1>
      </div>
    </div>
    <!-- contenedor buscador -->
    <div class="search-container">
      <form action="">
        <input type="text" placeholder="buscar">
        <button type="submit"><i class="ri-search-line"></i></button>
      </form>
      <button>
        <i class="ri-mic-fill"></i>
      </button>
    </div>
    <!-- contenedor perfil -->
    <div class="perfil-container">
      <a href="#"><i class="ri-video-add-line"></i></a>
      <a href="#"><i class="ri-notification-line"></i></a>
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHEV2MZf3srNMGQvpBeLqGOecpxklj0AvT4A&s" alt="">
      </div>
    </div>  

  </header>

  <!-- sidebar -->
  <aside class="sidebar">
    <div class="sidebar-items">
      <a href="#" class="sidebar-item"><i class="ri-home-2-line"></i><span>home</span></a>
      <a href="#" class="sidebar-item"><i class="ri-compass-3-line"></i><span>explore</span></a>
      <a href="#" class="sidebar-item"><i class="ri-wireless-charging-line"></i><span>short</span></a>
      <a href="#" class="sidebar-item"><i class="ri-rss-fill"></i><span>suscription</span></a>
      <hr>
      <a href="#" class="sidebar-item"><i class="ri-links-fill"></i><span>library</span></a>
      <a href="#" class="sidebar-item"><i class="ri-history-line"></i><span>history</span></a>
      <a href="#" class="sidebar-item"><i class="ri-movie-line"></i><span>your videos</span></a>
      <a href="#" class="sidebar-item"><i class="ri-time-line"></i><span>watch videos</span></a>
      <a href="#" class="sidebar-item"><i class="ri-play-list-2-fill"></i><span>all videos</span></a>
      <a href="#" class="sidebar-item"><i class="ri-arrow-down-line"></i><span>show more</span></a>
      <hr>
      <h4>more from Youtube</h4>
      <a href="#" class="sidebar-item"><i class="ri-keyboard-box-line"></i><span>gaming</span></a>
      <a href="#" class="sidebar-item"><i class="ri-live-line"></i><span>live</span></a>
      <a href="#" class="sidebar-item"><i class="ri-award-line"></i><span>sports</span></a>
      <hr>
      <a href="#" class="sidebar-item"><i class="ri-settings-5-line"></i><span>setting</span></a>
      <a href="#" class="sidebar-item"><i class="ri-flag-line"></i></i><span>report history</span></a>
      <a href="#" class="sidebar-item"><i class="ri-question-line"></i><span>help</span></a>
      <a href="#" class="sidebar-item"><i class="ri-feedback-line"></i><span>send feedback</span></a>
      <hr>
    </div>
  </aside>
  <!-- main -->
  <main class="content">
    <div class="chips-wapper">
      <div class="chips"><p>all</p></div>
      <div class="chips"><p>css</p></div>
      <div class="chips"><p>html</p></div>
      <div class="chips"><p>uml</p></div>
      <div class="chips"><p>java</p></div>
      <div class="chips"><p>ui desing</p></div>
      <div class="chips"><p>java script</p></div>
      <div class="chips"><p>aclipse</p></div>
      <div class="chips"><p>php</p></div>
      <div class="chips"><p>node js</p></div>
      <div class="chips"><p>mysql</p></div>
      <div class="chips"><p>neat beans</p></div>
      <div class="chips"><p>racts</p></div>
      <div class="chips"><p>oracle</p></div>
    </div>
  </main>
</body>
</html>
